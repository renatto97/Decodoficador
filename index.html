<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="img/High quality products 1 1.png" type="image/x-icon">
</head>

<body>   
    <main class="main container">
        <header class="cabecalho">
          <img src="img/Frame 6.png" alt="logo renato">
          <h1>Mensagens Codificadas</h1>
        </header>
        
        <div class="container-input">
        <div class="input">
           <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
           <p>ATENÇÃO: Apenas letras maiúsculas e sem acento!</p>
       </div>


        <div id="output">
           <img src="img/High quality products 1 1.png" alt="logo renato" height="330px" width="400px">
           <h2>Sua mensagem aparecerá aqui!</h2>
           <span>Digite um texto que deseja criptografar ou descriptografar.</span>
        </div>
       </div>

       
        <div class="buttons">
            <div class="container-bnt">
               <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
               <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>
           
        </div>
    </main>
   
    <script src="integração/script.js"></script>
</body>
</html>
